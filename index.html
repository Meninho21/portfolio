<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="bg-black/40 backdrop-blur-md text-white fixed top-0 left-0 w-full z-50">


            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
                <div class="flex items-center h-20">

                    <!-- Menu button (mobile) -->
                    <div class="lg:hidden ml-auto">
                        <button id="menu-button" class="focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>

                    <!-- Desktop Menu (Centered) -->
                    <div class="hidden lg:flex absolute left-1/2 transform -translate-x-1/2 space-x-8">
                        <a href="index.html" class="hover:text-gray-300">Home</a>
                        <a href="contact.html" class="hover:text-gray-300">Contact</a>
                    </div>

                </div>
            </div>

            <!-- Mobile menu (hidden by default) -->
            <div id="mobile-menu" class="lg:hidden hidden bg-black/40 backdrop-blur-md px-4 pb-4">


                <a href="index.html" class="block w-full hover:bg-gray-600 rounded py-2 text-white text-center">
                    Home
                </a>

                <a href="contact.html" class="block w-full hover:bg-gray-600 rounded py-2 text-white text-center">
                    Contact
                </a>
            </div>
        </nav>

        <script>
            // Mobile menu toggle
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>

        <!-- Hero Section -->
        <div class="relative min-h-screen flex items-center justify-center overflow-hidden">

            <!-- Background GIF -->
            <div class="absolute inset-0 -z-20 bg-cover bg-center"
                style="background-image: url('Animated_background.gif');">
            </div>

            <!-- Gray Overlay -->
            <div class="absolute inset-0 -z-10 bg-gray-900/70"></div>

            <!-- Content -->
            <div class="relative z-10 text-center px-6 text-white">
                <h1 class="text-4xl font-bold sm:text-6xl">
                    Welcome to Filomeno Antunes
                </h1>
                <p class="mt-6 text-lg text-gray-200">
                    Anim aute id magna aliqua ad ad non deserunt sunt.
                </p>
            </div>

        </div>


        <script>
            function openMenu() {
                document.getElementById("mobileMenu").classList.remove("hidden");
            }

            function closeMenu() {
                document.getElementById("mobileMenu").classList.add("hidden");
            }
        </script>

</body>

</html>
