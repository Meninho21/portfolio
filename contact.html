<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat"
    style="background-image: url('abstract-digital-technology-background-with-connecting-points-and-lines-symbolizing-fast-digital-network-connection-and-communication-concept-vector.jpg');">

    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold">My Portfolio</a>
                </div>

                <!-- Menu button (mobile) -->
                <div class="lg:hidden">
                    <button id="menu-button" class="focus:outline-none">
                        <!-- Hamburger icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Menu links -->
                <div class="hidden lg:flex space-x-8">
                    <a href="index.html" class="hover:text-gray-300">About me</a>
                    <a href="contact.html" class="hover:text-gray-300">Contact</a>
                </div>
            </div>
        </div>

        <!-- Mobile menu (hidden by default) -->
        <div id="mobile-menu" class="lg:hidden hidden px-4 pt-2 pb-4 space-y-1 bg-gray-700">
            <a href="index.html" class="block hover:bg-gray-600 rounded px-2 py-1">About me</a>
            <a href="contact.html" class="block hover:bg-gray-600 rounded px-2 py-1">Contact</a>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <section class="bg-gray-900/80 min-h-screen flex items-center justify-center p-6 pt-safe -mt-16">
        <div id="contact-box" class="bg-gray-800 shadow-lg rounded-lg max-w-4xl w-full gap-8 p-8
           opacity-0 translate-y-32 transition-all duration-1000 ease-out border border-purple-500 rounded-lg p-6">
            <div class="flex flex-col w-full">
                <h2 class="text-3xl font-bold text-white">
                    Contact
                </h2>
                <p class="text-white mt-4">My links:</p>
            </div>
            <div class="flex w-full justify-evenly mt-4">
                <a href="mailto:filomeno_antunes@hotmail.com"
                    class="bg-purple-500 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-300">
                    E-mail
                </a>

                <a href="https://linkedin.com/in/filomeno-antunes"
                    class="bg-blue-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-300">
                    LinkedIn
                </a>

                <a href="https://github.com/Meninho21"
                    class="bg-black hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-300">
                    Github
                </a>

            </div>
        </div>

    </section>

    <script>
        const box = document.getElementById("contact-box");

        const observer = new IntersectionObserver(
            ([entry]) => {
                if (entry.isIntersecting) {
                    box.classList.remove("opacity-0", "translate-y-32"); // remove start state
                    box.classList.add("opacity-100", "translate-y-0");   // slide to final position
                }
            },
            { threshold: 0.2 }
        );

        observer.observe(box);
    </script>
</body>

</html>
