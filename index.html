<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="[height:100dvh] bg-black bg-cover bg-center bg-no-repeat mt-16"
    style="background-image: url('abstract-digital-technology-background-with-connecting-points-and-lines-symbolizing-fast-digital-network-connection-and-communication-concept-vector.jpg');">

    <nav class="bg-gray-900 text-white fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold">Filomeno Antunes</a>
                </div>

                <!-- Menu button (mobile) -->
                <div class="lg:hidden">
                    <button id="menu-button" class="focus:outline-none">
                        <!-- Hamburger icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Menu links -->
                <div class="hidden lg:flex space-x-8">
                    <a href="index.html" class="hover:text-gray-300">Contact</a>
                </div>
            </div>
        </div>

        <!-- Mobile menu (hidden by default) -->
        <div id="mobile-menu" class="lg:hidden hidden bg-gray-900 px-4 pb-4">

    <a href="index.html" 
       class="block w-full hover:bg-gray-600 rounded py-2 text-white text-center">
        Contact
    </a>
</div>
    </nav>

    <script>
        // Mobile menu toggle
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <section class="bg-gray-900/80 min-h-screen flex items-center justify-center p-6 pt-safe -mt-16">
        <div id="contact-box" class="bg-gray-800 shadow-lg rounded-lg max-w-4xl w-full gap-8 p-8
           opacity-0 translate-y-32 transition-all duration-1000 ease-out border border-green-800 rounded-lg p-6">
            <div class="flex flex-col w-full">
                <img 
      src="Filomeno_picture.png" 
      alt="My Profile Picture"
      class="w-60 h-60 rounded-full object-cover border-4 border-green-800 shadow-lg mx-auto"
    >
                <h3 class="text-3xl font-bold text-center text-white mt-4">
                    Learn more about me and my work :
                </h3>
            </div>
            <div class="flex w-full flex-col md:flex-row md:justify-evenly gap-4 mt-6">
                <a href="mailto:filomeno_antunes@hotmail.com"
                    class="flex bg-blue-500 hover:bg-green-700 text-white text-center px-6 py-3 rounded-lg font-semibold transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M22 4H2C0.9 4 0 4.9 0 6v12c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-1.2 2L12 11.2 3.2 6h17.6zM2 18V8.8l10 6 10-6V18H2z"/>
                    </svg>
                    E-mail
                </a>

                <a href="https://linkedin.com/in/filomeno-antunes"
                    class="flex bg-white hover:bg-green-700 text-blue-600 text-center px-6 py-3 rounded-lg font-semibold transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M19 0h-14c-2.8 0-5 2.2-5 5v14c0 2.8 2.2 5 5 5h14c2.8 0 5-2.2 5-5v-14c0-2.8-2.2-5-5-5zm-11 19h-3v-9h3v9zm-1.5-10.2c-1 0-1.8-.8-1.8-1.8s.8-1.8 1.8-1.8 1.8.8 1.8 1.8-.8 1.8-1.8 1.8zm13.5 10.2h-3v-4.5c0-1.1-.9-2-2-2s-2 .9-2 2v4.5h-3v-9h3v1.3c.7-1 2-1.3 3-1.3 2.2 0 4 1.8 4 4v5z"/>
                    </svg>
                    LinkedIn
                </a>

                <a href="https://github.com/Meninho21"
                    class="flex bg-black hover:bg-green-700 text-white text-center px-6 py-3 rounded-lg font-semibold transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 .5c-6.6 0-12 5.4-12 12 0 5.3 3.4 9.8 8 11.4.6.1.8-.3.8-.6v-2.1c-3.3.7-4-1.5-4-1.5-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1 1.5-.8 1.5-.8.9-1.5 2.3-1.1 2.9-.8.1-.6.4-1.1.7-1.4-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.3 1.3.9-.3 1.8-.5 2.7-.5.9 0 1.8.2 2.7.5 2.3-1.6 3.3-1.3 3.3-1.3.6 1.6.2 2.8.1 3.1.7.9 1.2 2 1.2 3.3 0 4.5-2.7 5.5-5.3 5.8.4.3.8 1 .8 2v3c0 .3.2.7.8.6 4.6-1.6 8-6.1 8-11.4 0-6.6-5.4-12-12-12z"/>
                    </svg>
                    Github
                </a>

            </div>
        </div>

    </section>

    <script>
        const box = document.getElementById("contact-box");

        const observer = new IntersectionObserver(
            ([entry]) => {
                if (entry.isIntersecting) {
                    box.classList.remove("opacity-0", "translate-y-32"); // remove start state
                    box.classList.add("opacity-100", "translate-y-0");   // slide to final position
                }
            },
            { threshold: 0.2 }
        );

        observer.observe(box);
    </script>
</body>

</html>
